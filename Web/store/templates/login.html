
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Inicie Sesion para hacer su compra</title>
    <link href="login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="return login()">
        <img class="mb-4" src="./logo.png" alt="" height="300">
        <h1 class="h3 mb-3 fw-normal"><b>Inicio de Sesion para Clientes registrados</b> </h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="username" placeholder="name@example.com">
          <label for="floatingInput">Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
            
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Iniciar Sesion</button>
          
          <br/> 
         <br/> <a href="{% url 'signup' %}">Crear Usuario</a>  <a href="{% url 'reset' %}">Reestablecer Contraseña</a>  <!--aqui irian las paginas a crear-->
          
          
        <p class="mt-5 mb-3 text-muted"></p><a href='https://www.freepik.com/free-photos-vectors/technology'>Diplomado en Python - Modulo V</a></p>
        
      </form>
    </main>
 

    <script src="login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
